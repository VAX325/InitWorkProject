<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Главная страница</title>
</head>
<body>
	<button id="showRequests">Заявления</button>
	<button id="showSettings">Личный кабинет</button>
	<div id="settings-div" style="display:none;">
    	<p>ФИО</p><input id="user_names">
        <p>Дата рождения</p><input id="user_birthdate">
        <p>Названия организации</p><input id="user_workname">
        <p>Рабочая почта</p><input id="user_email">
        <p>Логин</p><input id="user_login">
        <p>Пароль</p><input id="user_password">
	</div>
	<div id="requests-div" style="display:none;"></div><br>

	<script language="javascript">
		let requests = document.getElementById("requests-div")
		let settings = document.getElementById("settings-div")
		let showRequests = document.getElementById("showRequests")
		let showSettings = document.getElementById("showSettings")
		
		showRequests.addEventListener("click", () => {
			requests.style.display = "block"
			settings.style.display = "none"
		})
		
		showSettings.addEventListener("click", () => {
			requests.style.display = "none"
			settings.style.display = "block"
		})
	</script>
</body>
</html>
