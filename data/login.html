<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>login</title>
	<style>
		form {
			background: #fff;
			padding: 5px;
			color: black;
			margin-right: auto;
			margin-left: auto;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		form input {
			text-align: center;
			padding: 3px;
			margin-bottom: 1px;
			//margin-left: 40%;
			width: 23%;
			height: 25px;
			border: 1px solid #000;
			width: 150px;
		}
	</style>
</head>
<body>
	<main>
		<form class="login-form">
			<input name="username", type="text", autocomplete="off", placeholder="Name">
			<input name="password", type="password", autocomplete="off", placeholder="Password">
			<input type="submit", value="Confirm">
		</form>
	</main>
</body>
</html>
